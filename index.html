<!DOCTYPE html>
<html>

<head>
  <script>
    var done = 1;

    function ChangeColor() {
      if (done) {
        document.body.style.backgroundColor = "lightgray";
        done = 0;
      }
      else {
        document.body.style.backgroundColor = "white"
        done = 1;
      }
    }
  </script>
</head>

<body onclick="ChangeColor()">
  <h1>This is our project!</h1>
</body>

</html>
